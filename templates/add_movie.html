<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🎬 Add New Movie</h1>
    <form method="POST">
        Title: <input type="text" name="title"><br>
        Director: <input type="text" name="director"><br>
        Genre: <input type="text" name="genre"><br>
        Duration (mins): <input type="number" name="duration"><br>
        Showtimes (e.g. 2:00 PM, 6:00 PM): <input type="text" name="showtimes"><br>
        Poster URL (image): <input type="text" name="poster"><br> <!-- ✅ Added poster input -->
        <input type="submit" value="Add Movie">
    </form>
    <br>
    <a href="{{ url_for('view_bookings') }}">⬅ Back to Home</a>
    <a href="{{ url_for('dashboard') }}">🏠 Back to Dashboard</a>

</body>
</html>
